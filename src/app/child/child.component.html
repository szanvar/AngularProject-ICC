<h1> Inside Child Component </h1>

<div style="margin: 10px;">
    <input  mdbInput type type="text"  placeholder="Enter Name" [(ngModel)]= "username">    
</div>
<div style="margin: 10px;">
    <button (click)="submit()" class="btn btn-info waves-light" [disabled]="username === '' "> Submit </button>
</div>

<h3>{{ "Length of Textbox from Parent Component : " + text}} </h3>
